<!DOCTYPE html>
<html>
    <head>
        <title>facebook register form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav class="navigation">
            <img class="img-logo" src="./images/fb.png" />
            <form class="login_form">
                <div class="userdetail">
                    <label>Email or Phone</label><br/>
                    <input type="text" name="userDetail" >
                </div>
                <div class="userpass">
                    <label>Password</label><br/>
                    <input type="password" name="userPass">
                </div>

                <button class="login" type="submit" name="log_in">Login</button>
                
            </form>
        </nav>
       <section class="welcome_intro">
           <div class="left_div">
                <img src="./images/fbbdy.png" class="welcome_img"/>
                <p class="p_first">Thanks for stopping by!</p>
                <p class="p_snd">We hope to see you again soon.</p>
                
           </div>
                
           <div class="right_div">
            <p class="acc_p1">Create an account</p>
            <p class="acc_p2">It's free and always will be.</p>
            <form class="sign_up">
                <input class="Fname" type="text" name="fname" placeholder="First name">
                <input class="Lname" type="text" name="lname" placeholder="Last name"><br/>
                <input class="Num" type="text" name="num" placeholder="Mobile number or Email"><br/>
                <input class="Pass" type="password" name="pass" placeholder="Password"><br/>
                <input class="Cpass" type="password" name="cpass" placeholder="Confirm password">
                <p>Birthday</p>
            </form>
            

           </div>
       </section>
    </body>
</html>
